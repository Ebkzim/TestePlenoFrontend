
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">capys</div>
        <div class="login-box">
            <div class="header">
                <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
                <h2>Crie sua conta</h2>
            </div>
            <p class="subtitle">Rápido e grátis, vamos nessa</p>
            <form id="registerForm">
                <div class="input-group">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite aqui seu nome" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Digite aqui seu email" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <div class="password-input">
                        <input type="password" placeholder="Digite aqui sua senha" required>
                        <button type="button" class="toggle-password">
                            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/eye.svg" alt="show">
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" placeholder="Digite novamente sua senha" required>
                        <button type="button" class="toggle-password">
                            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/eye.svg" alt="show">
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Bio</label>
                    <input type="text" placeholder="Fale sobre você">
                </div>
                <div class="input-group">
                    <label>Contato</label>
                    <input type="text" placeholder="Opção de contato">
                </div>
                <div class="input-group">
                    <label>Selecionar Cargo</label>
                    <select>
                        <option value="frontend">Desenvolvedor Front-End</option>
                        <option value="backend">Desenvolvedor Back-End</option>
                        <option value="fullstack">Desenvolvedor Full-Stack</option>
                    </select>
                </div>
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
