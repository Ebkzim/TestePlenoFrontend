
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">capys</div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="teste@capys.com.br">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <div class="password-input">
                        <input type="password" name="password" required placeholder="••••••••••••">
                        <button type="button" class="toggle-password">
                            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/eye.svg" alt="show">
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="signup-text">Ainda não possui uma conta?</p>
            <button class="signup-button">Cadastre-se</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
